<!DOCTYPE html>// Close the modal
<html>
<head>
    <title>Task List</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <button id="openModalBtn">Create New Task</button>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}
            </li>
        {% endfor %}
    </ul>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Task</h2>
            <form method="post" id="taskForm" action="{% url 'create_task' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create Task</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("taskModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        document.getElementById('taskForm').onsubmit = function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => { throw err; });
                }
            }).then(data => {
                modal.style.display = "none"; 
                location.reload();
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + JSON.stringify(error));
            });
        };
    </script>
</body>
</html>
