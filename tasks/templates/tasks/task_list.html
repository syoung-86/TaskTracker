<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Task List</h1>
        <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Create New Task</button>

        <table class="min-w-full bg-white border-collapse">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">Title</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">Description</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b border-gray-300">{{ task.title }}</td>
                        <td class="py-2 px-4 border-b border-gray-300">{{ task.description }}</td>
                        <td class="py-2 px-4 border-b border-gray-300">{% if task.completed %}Completed{% else %}Not Completed{% endif %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="taskModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center" style="display: none;">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-1/2">
            <span class="close text-right text-gray-600 cursor-pointer">&times;</span>
            <h2 class="text-xl font-bold mb-4">Create a New Task</h2>
            <form method="post" id="taskForm" action="{% url 'create_task' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Task</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("taskModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        document.getElementById('taskForm').onsubmit = function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => { throw err; });
                }
            }).then(data => {
                modal.style.display = "none"; 
                location.reload();
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + JSON.stringify(error));
            });
        };
    </script>
</body>
</html>
